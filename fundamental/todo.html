<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>All Tasks</h2>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h2>Incompleted tasks</h2>
        <ul>
            <li v-for="task in tasksIncompleted" v-text="task.description"></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                tasks: [
                    {description: 'wake up', completed: true},
                    {description: 'make breakfast', completed: false},
                    {description: 'clean the house', completed: false},
                    {description: 'do the homework', completed: false},
                    {description: 'make lunch', completed: true},
                    {description: 'wake up', completed: true},
                ]
            },
            computed: {
                tasksIncompleted() {
                    return this.tasks.filter(task => ! task.completed)
                }
            }
        })
    </script>
</body>
</html>
